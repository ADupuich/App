<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Poch'Lib</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./css/style-pochLib.css">

  	</head>
  	<body>
		<div id="myBooks">
			<img src="./Images/logo.png" width="125" height="125" alt="logoPoch-Lib" title="Poch'Lib" id="logoPoch-Lib">
			<h1 class="title">Poch'Lib
			</h1>
			<h2 class="h2">Nouveau Livre</h2>
			<div id="addBook" >
				<input class="btn btn--add" type="button" value="Ajouter un livre">
			</div>
			<div id="searchZone">
				<form method="POST" action="traitement.php">
					<p>
						<label for="booksTitle">Titre du livre :</label>
						<input class="searchArea" type="search" name="booksTitle" id="booksTitle" placeholder="Ex : le seigneur des anneaux" required/><br>
						<label for="booksAutor">Auteur du livre :</label> 
						<input class="searchArea" type="search" name="booksAutor" id="booksAutor" placeholder="Ex : tolkien" required/>
					</p>
				</form>
				<input class="btn" type="button" value="Rechercher">
				<input id="cancel" class="btn btn--cancel" type="button" value="Annuler">
			</div>
			<hr>
			<div id="content">
				<h2>Ma poch'liste</h2>
			</div>
		</div>
		<script src="./main-pochLib.js"></script>
  	</body>
</html>
